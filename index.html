        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuqSRQ8osG1Cv13yDwTwBq63fyEKpaqkM",
            authDomain: "website-20fca.firebaseapp.com",
            databaseURL: "https://website-20fca-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "website-20fca",
            storageBucket: "website-20fca.firebasestorage.app",
            messagingSenderId: "510755170641",
            appId: "1:510755170641:web:8ea15a8248d28ef0b94b70",
            measurementId: "G-91MXCWHGKD"
        };

        let db, auth, user;
        const appId = "fttouchline-id-prod"; 
        let isFirebaseReady = false;
        let voteData = { option1: 0, option2: 0, option3: 0, total: 0 };
        let comments = [];

        async function initApp() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => {
                    if (u) {
                        user = u;
                        isFirebaseReady = true;
                        setupListeners();
                    }
                });
            } catch (err) {
                console.error("Firebase Init Error:", err.message);
            }
            navigate('home');
        }

        async function setupListeners() {
            if (!user) return;
            const voteRef = doc(db, 'artifacts', appId, 'public', 'data', 'project-votes');
            const docSnap = await getDoc(voteRef);
            if (!docSnap.exists()) {
                await setDoc(voteRef, { option1: 0, option2: 0, option3: 0, total: 0 });
            }
            onSnapshot(voteRef, (snap) => {
                if (snap.exists()) {
                    voteData = snap.data();
                    if(document.getElementById('vote-container')) renderVotes();
                }
            });

            const commentsRef = collection(db, 'artifacts', appId, 'public', 'data', 'comments');
            onSnapshot(commentsRef, (snapshot) => {
                comments = snapshot.docs.map(d => ({ id: d.id, ...d.data() }))
                                    .sort((a, b) => b.timestamp - a.timestamp);
                if(document.getElementById('comments-list')) renderComments();
            });
        }

        window.castVote = async (option) => {
            if (!isFirebaseReady || !user) return;
            if (localStorage.getItem('ft_voted')) {
                showModal("VOTE GAGAL", "Sistem mendeteksi Anda sudah memberikan suara.");
                return;
            }
            try {
                const voteRef = doc(db, 'artifacts', appId, 'public', 'data', 'project-votes');
                await updateDoc(voteRef, { [option]: increment(1), total: increment(1) });
                localStorage.setItem('ft_voted', 'true');
                showModal("BERHASIL", "Suara Anda telah diverifikasi.");
                renderVotes();
            } catch (err) {
                showModal("ERROR", "Gagal mengirim suara.");
            }
        };

        window.kirimPesan = async () => {
            if (!isFirebaseReady || !user) return;
            const nameInput = document.getElementById('input-nama');
            const msgInput = document.getElementById('input-pesan');
            const statusBox = document.getElementById('status-transmisi');
            const btn = document.querySelector('.community-hub button');
            
            const name = nameInput.value.trim();
            const msg = msgInput.value.trim();
            
            if(!name || !msg) {
                statusBox.innerText = "DATA TIDAK LENGKAP...";
                statusBox.style.color = "#ff0044";
                return;
            }

            try {
                btn.disabled = true;
                statusBox.innerText = "MENGIRIM SINYAL...";
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'comments');
                await addDoc(colRef, { name, message: msg, timestamp: Date.now(), uid: user.uid });
                nameInput.value = '';
                msgInput.value = '';
                statusBox.innerText = "TRANSMISI BERHASIL!";
                statusBox.style.color = "#00ff88";
                setTimeout(() => {
                    statusBox.innerText = "MENUNGGU SINYAL...";
                    statusBox.style.color = "#555";
                }, 3000);
            } catch(e) {
                statusBox.innerText = "TRANSMISI GAGAL!";
            } finally {
                btn.disabled = false;
            }
        };

        window.playVideo = (id, type = 'youtube') => {
            const modal = document.getElementById('video-modal');
            const container = document.getElementById('video-container-modal');
            let embedUrl = '';
            if (type === 'tiktok') {
                container.className = "w-full max-w-[340px] aspect-[9/16] shadow-2xl relative bg-black border-2 border-fl-red/20";
                embedUrl = `https://www.tiktok.com/embed/v2/${id}`;
            } else if (type === 'shorts') {
                container.className = "w-full max-w-[340px] aspect-[9/16] shadow-2xl bg-black border-2 border-fl-red/20";
                embedUrl = `https://www.youtube.com/embed/${id}?autoplay=1`;
            } else {
                container.className = "w-full max-w-4xl aspect-video shadow-2xl bg-black border-2 border-fl-red/20";
                embedUrl = `https://www.youtube.com/embed/${id}?autoplay=1`;
            }
            container.innerHTML = `<iframe class="w-full h-full" src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            document.getElementById('video-container-modal').innerHTML = '';
            document.getElementById('video-modal').style.display = 'none';
            document.body.style.overflow = 'auto';

        }

        function renderVotes() {
            const container = document.getElementById('vote-container');
            if (!container) return;
            const options = [
                { id: 'option1', label: 'ARSENAL INVINCIBLES REBORN' },

                        <div class="flex flex-col mb-2">
                            <h4 class="text-white font-display text-2xl uppercase tracking-tighter group-hover:text-fl-red transition-colors">${opt.label}</h4>
                            <div class="flex justify-between items-center mt-1">
                                <span class="text-fl-red font-mono text-lg font-bold">${percent}%</span>
                                <button onclick="castVote('${opt.id}')" ${hasVoted ? 'disabled' : ''} 
                                    class="text-[10px] font-cyber px-4 py-1 border border-fl-red/30 rounded shadow-inner transition-all

                        </div>
                    </div>`;
            }).join('');
        }

            const container = document.getElementById('comments-list');

            container.innerHTML = comments.map(c => `<div class="card-fl-red p-4 border-l-2 border-fl-red mb-3"><div class="flex justify-between text-[9px] mb-2"><span class="text-fl-red font-cyber uppercase tracking-widest">${c.name}</span><span class="text-gray-700 font-mono italic">${new Date(c.timestamp).toLocaleTimeString()}</span></div><p class="text-gray-400 text-xs font-body leading-relaxed">${c.message}</p></div>`).join('') || '<div class="py-12 text-center text-[10px] font-cyber text-gray-800 tracking-[0.3em]">MENUNGGU SINYAL...</div>';
