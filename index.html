<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTTOUCHLINE_ID | Football Life 2026</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Syncopate:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fl-red': '#ff0044',
                        'fl-orange': '#ff5500',
                        'fl-dark': '#050000',
                        'fl-card': '#1a0505',
                    },
                    fontFamily: {
                        'display': ['Teko', 'sans-serif'],
                        'cyber': ['Syncopate', 'sans-serif'],
                        'body': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #050000; 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif;
            padding-bottom: 60px;
        }
        
        .cyber-glow-red { text-shadow: 0 0 20px rgba(255, 0, 68, 0.7); }

        #video-modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(5, 0, 0, 0.98);
            backdrop-filter: blur(15px);
            align-items: center;
            justify-content: center;
        }

        .btn-fl-red {
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, #ff0044, #ff5500);
            transition: all 0.3s ease;
        }

        .btn-fl-red:hover:not(:disabled) {
            box-shadow: 0 0 30px rgba(255, 0, 68, 0.5);
            transform: translateY(-2px);
        }

        .btn-fl-red:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .card-fl-red {
            background: rgba(26, 5, 5, 0.4);
            border: 1px solid rgba(255, 0, 68, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-fl-red:hover {
            border-color: rgba(255, 0, 68, 0.5);
            background: rgba(45, 10, 10, 0.6);
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 30s linear infinite;
        }

        .page-fade {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #ff0044; border-radius: 10px; }
        
        .vote-bar {
            transition: width 1.5s cubic-bezier(0.1, 0, 0.1, 1);
        }
    </style>
</head>
<body class="antialiased selection:bg-fl-red selection:text-white">

    <!-- RUNNING TEXT -->
    <div class="fixed bottom-0 left-0 w-full bg-fl-red text-white py-2 z-50 border-t border-fl-orange/30 overflow-hidden flex items-center shadow-[0_-10px_30px_rgba(255,0,68,0.3)]">
        <div class="bg-black text-fl-red px-4 py-1 font-cyber text-[10px] font-bold z-10 skew-x-[-20deg] ml-[-10px] border-r-2 border-fl-red">
            <span class="block skew-x-[20deg]">LIVE</span>
        </div>
        <div class="marquee-content font-cyber text-[11px] tracking-widest uppercase">
            <span class="mx-8 underline">VOTE PROJECT BARU SEDANG BERLANGSUNG!</span>
            <span class="mx-8">•</span>
            <span class="mx-8 underline">FTTOUCHLINE_ID: MASTER LEAGUE SEASON 2 EP 24 IS OUT</span>
            <span class="mx-8">•</span>
            <span class="mx-8 underline">KOMUNITAS: TENTUKAN NASIB PROYEK KAMI BERIKUTNYA</span>
        </div>
    </div>

    <!-- VIDEO MODAL -->
    <div id="video-modal" onclick="closeVideo()">
        <button class="absolute top-8 right-8 text-fl-red text-4xl hover:scale-125 transition-all z-50">
            <i class="fa-solid fa-circle-xmark"></i>
        </button>
        <div class="w-[90%] max-w-5xl aspect-video shadow-[0_0_60px_rgba(255,0,68,0.4)] border border-fl-red/30 rounded-lg overflow-hidden relative" onclick="event.stopPropagation()">
            <iframe id="yt-iframe" class="w-full h-full" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <!-- NAVIGATION -->
    <nav class="fixed w-full z-50 px-6 py-6 transition-all duration-500" id="main-nav">
        <div class="container mx-auto flex justify-between items-center">
            <a href="javascript:void(0)" onclick="navigate('home')" class="font-cyber text-xl md:text-2xl tracking-tighter group">
                <span class="text-fl-red font-bold">FTTOUCHLINE</span><span class="text-white opacity-80 italic group-hover:text-fl-red transition-colors">ID</span>
            </a>
            
            <div class="hidden md:flex items-center space-x-10 font-display text-2xl tracking-widest">
                <a href="javascript:void(0)" onclick="navigate('home')" class="hover:text-fl-red transition-all">BERANDA</a>
                <a href="javascript:void(0)" onclick="navigate('master-league')" class="hover:text-fl-red transition-all">MASTER LEAGUE</a>
                <a href="javascript:void(0)" onclick="navigate('shorts')" class="hover:text-fl-red transition-all">SHORTS</a>
                
                <button onclick="toggleAdminMode()" id="admin-btn" class="text-gray-600 hover:text-fl-red transition-all text-[10px] font-cyber tracking-widest flex items-center gap-2">
                    <i class="fa-solid fa-lock" id="admin-lock-icon"></i> ADMIN
                </button>

                <a href="https://www.youtube.com/@Touchline_ID" target="_blank" class="btn-fl-red px-8 py-1 rounded-full text-white font-bold text-xl uppercase italic shadow-lg shadow-fl-red/20">
                    SUBSCRIBE
                </a>
            </div>
            
            <button class="md:hidden text-fl-red text-2xl" onclick="alert('Menu mobile segera hadir!')"><i class="fa-solid fa-bars-staggered"></i></button>
        </div>
    </nav>

    <!-- CONTENT WRAPPER -->
    <main id="content-area"></main>

    <!-- FOOTER -->
    <footer class="py-20 bg-fl-dark border-t border-fl-red/20 text-center">
        <div class="text-gray-700 text-[8px] font-cyber tracking-[0.4em] uppercase">
            &copy; 2026 FTTOUCHLINE_ID. VOX POPULI VOX DEI.
        </div>
    </footer>

    <!-- Firebase SDK & App Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, increment, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Global State
        let db, auth, appId;
        let isFirebaseReady = false;
        let isAdmin = false;
        let voteData = {};
        let comments = [];

        async function initApp() {
            try {
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                appId = typeof __app_id !== 'undefined' ? __app_id : 'fttouchline-official';

                await signInAnonymously(auth);
                isFirebaseReady = true;

                setupListeners();
            } catch (err) {
                console.error("Firebase Init Error:", err);
            }
            navigate('home');
        }

        function setupListeners() {
            // Vote Listener
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'project-votes'), (docSnap) => {
                if (docSnap.exists()) {
                    voteData = docSnap.data();
                    renderVotes();
                } else {
                    // Init data if not exists
                    setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'project-votes'), {
                        option1: 0,
                        option2: 0,
                        option3: 0,
                        total: 0
                    });
                }
            });

            // Comments Listener
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'comments'), orderBy('timestamp', 'desc'));
            onSnapshot(q, (snapshot) => {
                comments = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderComments();
            });
        }

        // --- Vote Functions ---
        window.castVote = async (option) => {
            if (!isFirebaseReady) return;
            if (localStorage.getItem('ft_voted')) {
                alert("Anda sudah memberikan suara untuk project ini!");
                return;
            }

            try {
                const voteRef = doc(db, 'artifacts', appId, 'public', 'data', 'project-votes');
                await updateDoc(voteRef, {
                    [option]: increment(1),
                    total: increment(1)
                });
                localStorage.setItem('ft_voted', 'true');
                renderVotes();
            } catch (err) {
                console.error("Vote Error:", err);
            }
        };

        function renderVotes() {
            const container = document.getElementById('vote-container');
            if (!container) return;

            const options = [
                { id: 'option1', label: 'ARSENAL INVINCIBLES REBORN' },
                { id: 'option2', label: 'ROAD TO GLORY: INDONESIA DI WC' },
                { id: 'option3', label: 'RETRO SERIES: PES 6 MOD 2026' }
            ];

            const total = voteData.total || 0;

            container.innerHTML = options.map(opt => {
                const count = voteData[opt.id] || 0;
                const percent = total > 0 ? Math.round((count / total) * 100) : 0;
                return `
                    <div class="space-y-2 mb-6">
                        <div class="flex justify-between items-end">
                            <span class="text-white font-display text-xl tracking-widest">${opt.label}</span>
                            <span class="text-fl-red font-mono text-sm">${percent}%</span>
                        </div>
                        <div class="relative w-full h-3 bg-white/5 overflow-hidden group">
                            <div class="vote-bar absolute top-0 left-0 h-full bg-gradient-to-r from-fl-red to-fl-orange shadow-[0_0_15px_rgba(255,0,68,0.5)]" style="width: ${percent}%"></div>
                        </div>
                        <button onclick="castVote('${opt.id}')" ${localStorage.getItem('ft_voted') ? 'disabled' : ''} class="text-[9px] font-cyber text-gray-500 hover:text-fl-red transition-colors uppercase tracking-widest">
                            ${localStorage.getItem('ft_voted') ? 'VOTED' : 'PILIH PROJECT INI'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        // --- Comment Functions ---
        window.submitComment = async (e) => {
            e.preventDefault();
            const name = document.getElementById('c-name').value;
            const msg = document.getElementById('c-msg').value;
            if(!name || !msg) return;

            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'comments'), {
                name, message: msg, timestamp: Date.now()
            });
            e.target.reset();
        };

        function renderComments() {
            const container = document.getElementById('comments-list');
            if (!container) return;
            container.innerHTML = comments.map(c => `
                <div class="card-fl-red p-4 border-l-2 border-fl-red mb-3">
                    <div class="flex justify-between mb-1">
                        <span class="text-fl-red font-cyber text-[9px] uppercase">${c.name}</span>
                        <span class="text-gray-700 font-mono text-[8px]">${new Date(c.timestamp).toLocaleTimeString()}</span>
                    </div>
                    <p class="text-gray-400 text-sm font-body">${c.message}</p>
                </div>
            `).join('') || '<p class="text-center text-gray-700 py-10">Belum ada transmisi...</p>';
        }

        window.toggleAdminMode = () => {
            const pin = prompt("Admin PIN:");
            if(pin === "2026") {
                isAdmin = !isAdmin;
                document.getElementById('admin-btn').classList.toggle('text-fl-red', isAdmin);
                alert("Mode Admin Aktif.");
            }
        };

        // --- Router ---
        window.navigate = (page) => {
            const content = document.getElementById('content-area');
            if (page === 'home') {
                content.innerHTML = `
                    <section class="page-fade relative min-h-screen flex flex-col items-center pt-32 pb-20 px-6">
                        <div class="text-center mb-24 max-w-4xl">
                            <h1 class="text-7xl md:text-9xl font-cyber font-bold leading-none mb-6 cyber-glow-red">NEXT <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-fl-red to-fl-orange">PROJECT.</span></h1>
                            <p class="text-gray-500 font-display text-2xl italic tracking-widest">ANDA YANG MENENTUKAN ARAH SIMULASI KAMI.</p>
                        </div>

                        <div class="container mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 max-w-6xl">
                            <!-- VOTE COLUMN -->
                            <div class="card-fl-red p-10 border-t-2 border-fl-red">
                                <div class="flex items-center gap-4 mb-10">
                                    <i class="fa-solid fa-square-poll-vertical text-fl-red text-2xl"></i>
                                    <h2 class="text-3xl font-cyber font-bold italic uppercase">LIVE <span class="text-fl-red">VOTING</span></h2>
                                </div>
                                <div id="vote-container">
                                    <p class="text-center text-gray-700 animate-pulse">Menghubungkan ke satelit...</p>
                                </div>
                                <p class="text-[9px] text-gray-600 font-mono mt-10 uppercase tracking-widest leading-relaxed">
                                    *Voting ini bersifat final. Project dengan suara terbanyak akan dikerjakan setelah Master League Season 2 selesai.
                                </p>
                            </div>

                            <!-- COMMUNITY COLUMN -->
                            <div>
                                <div class="flex items-center gap-4 mb-10">
                                    <i class="fa-solid fa-comments text-fl-red text-2xl"></i>
                                    <h2 class="text-3xl font-cyber font-bold italic uppercase">FEEDBACK <span class="text-fl-red">HUB</span></h2>
                                </div>
                                <form onsubmit="submitComment(event)" class="mb-8 space-y-4">
                                    <input type="text" id="c-name" placeholder="NAMA" required maxlength="15" class="w-full bg-black border border-fl-red/20 p-3 text-white font-cyber text-xs outline-none focus:border-fl-red">
                                    <textarea id="c-msg" placeholder="PESAN / SARAN PROJECT" required maxlength="100" class="w-full bg-black border border-fl-red/20 p-3 text-white font-body text-xs outline-none focus:border-fl-red h-24 resize-none"></textarea>
                                    <button class="w-full btn-fl-red py-3 text-white font-cyber text-[10px] tracking-widest uppercase">Kirim Transmisi</button>
                                </form>
                                <div id="comments-list" class="max-h-[400px] overflow-y-auto pr-2 custom-scrollbar">
                                    <!-- Comments here -->
                                </div>
                            </div>
                        </div>
                    </section>
                `;
                renderVotes();
                renderComments();
            } else if (page === 'master-league') {
                content.innerHTML = `<div class="pt-40 text-center font-cyber text-fl-red text-3xl animate-pulse">MEMUAT ARCHIVE MASTER LEAGUE...</div>`;
                setTimeout(() => {
                    content.innerHTML = `
                        <section class="page-fade pt-40 px-6 container mx-auto mb-20">
                            <h2 class="text-6xl font-cyber font-bold italic mb-12">MASTER <span class="text-fl-red">LEAGUE</span></h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                <div class="card-fl-red p-4 group cursor-pointer" onclick="openVideo('d4vGWhWu7x0')">
                                    <div class="aspect-video bg-black overflow-hidden relative mb-4">
                                        <img src="https://img.youtube.com/vi/d4vGWhWu7x0/maxresdefault.jpg" class="w-full h-full object-cover opacity-50 group-hover:opacity-100 transition-all">
                                        <div class="absolute inset-0 flex items-center justify-center text-white"><i class="fa-solid fa-play text-3xl"></i></div>
                                    </div>
                                    <h4 class="text-xl font-display font-bold text-white italic uppercase group-hover:text-fl-red transition-colors">Arsenal vs Man City: Final Decider</h4>
                                </div>
                            </div>
                        </section>
                    `;
                }, 500);
            } else {
                 content.innerHTML = `<div class="pt-40 text-center font-cyber text-gray-500 text-xl tracking-widest uppercase">Halaman Segera Hadir</div>`;
            }
        };

        window.openVideo = (id) => {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('yt-iframe');
            iframe.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1`;
            modal.style.display = 'flex';
        };

        window.closeVideo = () => {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('yt-iframe');
            modal.style.display = 'none';
            iframe.src = '';
        };

        // Run
        initApp();
    </script>
</body>
</html>
