    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {

    <style>
        body { 
            background-color: #050000; 
            color: #f8fafc; 
            font-family: 'Inter', sans-serif;
            padding-bottom: 60px;
        }
        
        .cyber-glow-red { text-shadow: 0 0 20px rgba(255, 0, 68, 0.7); }

        #video-modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(5, 0, 0, 0.98);
            backdrop-filter: blur(15px);
            align-items: center;
            justify-content: center;
        }

        .btn-fl-red {
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, #ff0044, #ff5500);
            transition: all 0.3s ease;
        }

        .btn-fl-red:hover:not(:disabled) {
            box-shadow: 0 0 30px rgba(255, 0, 68, 0.5);
            transform: translateY(-2px);
        }

        .btn-fl-red:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .card-fl-red {
            background: rgba(26, 5, 5, 0.4);
            border: 1px solid rgba(255, 0, 68, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-fl-red:hover {
            border-color: rgba(255, 0, 68, 0.5);
            background: rgba(45, 10, 10, 0.6);
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 30s linear infinite;
        }

        .page-fade {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #ff0044; border-radius: 10px; }
        
        .vote-bar {
            transition: width 1.5s cubic-bezier(0.1, 0, 0.1, 1);
        }
    </style>
</head>
<body class="antialiased selection:bg-fl-red selection:text-white">

    <!-- RUNNING TEXT -->
    <div class="fixed bottom-0 left-0 w-full bg-fl-red text-white py-2 z-50 border-t border-fl-orange/30 overflow-hidden flex items-center shadow-[0_-10px_30px_rgba(255,0,68,0.3)]">
        <div class="bg-black text-fl-red px-4 py-1 font-cyber text-[10px] font-bold z-10 skew-x-[-20deg] ml-[-10px] border-r-2 border-fl-red">
            <span class="block skew-x-[20deg]">LIVE</span>

        <div class="marquee-content font-cyber text-[11px] tracking-widest uppercase">
            <span class="mx-8 underline">VOTE PROJECT BARU SEDANG BERLANGSUNG!</span>
            <span class="mx-8">•</span>
            <span class="mx-8 underline">FTTOUCHLINE_ID: MASTER LEAGUE SEASON 2 EP 24 IS OUT</span>

            <span class="mx-8 underline">KOMUNITAS: TENTUKAN NASIB PROYEK KAMI BERIKUTNYA</span>

    <div id="video-modal" onclick="closeVideo()">

    <!-- NAVIGATION -->
    <nav class="fixed w-full z-50 px-6 py-6 transition-all duration-500" id="main-nav">
        <div class="container mx-auto flex justify-between items-center">
            <a href="javascript:void(0)" onclick="navigate('home')" class="font-cyber text-xl md:text-2xl tracking-tighter group">
                <span class="text-fl-red font-bold">FTTOUCHLINE</span><span class="text-white opacity-80 italic group-hover:text-fl-red transition-colors">ID</span>
            </a>
            
            <div class="hidden md:flex items-center space-x-10 font-display text-2xl tracking-widest">
                <a href="javascript:void(0)" onclick="navigate('home')" class="hover:text-fl-red transition-all">BERANDA</a>
                <a href="javascript:void(0)" onclick="navigate('master-league')" class="hover:text-fl-red transition-all">MASTER LEAGUE</a>
                <a href="javascript:void(0)" onclick="navigate('shorts')" class="hover:text-fl-red transition-all">SHORTS</a>
                
                <button onclick="toggleAdminMode()" id="admin-btn" class="text-gray-600 hover:text-fl-red transition-all text-[10px] font-cyber tracking-widest flex items-center gap-2">
                    <i class="fa-solid fa-lock" id="admin-lock-icon"></i> ADMIN
                </button>

                <a href="https://www.youtube.com/@Touchline_ID" target="_blank" class="btn-fl-red px-8 py-1 rounded-full text-white font-bold text-xl uppercase italic shadow-lg shadow-fl-red/20">
                    SUBSCRIBE
                </a>
            </div>
            
            <button class="md:hidden text-fl-red text-2xl" onclick="alert('Menu mobile segera hadir!')"><i class="fa-solid fa-bars-staggered"></i></button>
        </div>
    </nav>

    <!-- CONTENT WRAPPER -->
    <main id="content-area"></main>

    <!-- FOOTER -->
    <footer class="py-20 bg-fl-dark border-t border-fl-red/20 text-center">
        <div class="text-gray-700 text-[8px] font-cyber tracking-[0.4em] uppercase">
            &copy; 2026 FTTOUCHLINE_ID. VOX POPULI VOX DEI.
        </div>
    </footer>

    <!-- Firebase SDK & App Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, increment, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Konfigurasi dari Anda
        const firebaseConfig = {
            apiKey: "AIzaSyAeW9g1SRCLGQTNtsrlAJdWQvqOscCzZZw",
            authDomain: "fl25-e3985.firebaseapp.com",
            projectId: "fl25-e3985",
            storageBucket: "fl25-e3985.firebasestorage.app",
            messagingSenderId: "11886499745",
            appId: "1:11886499745:web:3e8a62ce73942001a85de0",
            measurementId: "G-QRZZ7C2XYX"
        };

        let db, auth, appId, user;
        let isFirebaseReady = false;
        let voteData = { option1: 0, option2: 0, option3: 0, total: 0 };
        let comments = [];

        async function initApp() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                // Gunakan ID unik untuk folder artifacts agar tidak bentrok
                appId = typeof __app_id !== 'undefined' ? __app_id : 'ft-touchline-id-main';

                console.log("Menghubungkan ke satelit Firebase...");

                // Gunakan token jika ada, jika tidak anonim
                const signUser = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        return await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        return await signInAnonymously(auth);
                    }
                };

                await signUser();

                onAuthStateChanged(auth, (u) => {
                    user = u;
                    if (user) {
                        console.log("Koneksi aman terjalin. UID:", user.uid);
                        isFirebaseReady = true;
                        setupListeners();
                    }
                });
            } catch (err) {
                console.error("Firebase Connection Error:", err.message);
                showModal("SYSTEM OFFLINE", "Gagal menghubungi pusat data. Periksa apakah 'Anonymous Auth' di Firebase Console sudah AKTIF.");
            }
            navigate('home');
        }

        function setupListeners() {
            if (!user) return;

            // Pastikan path sesuai aturan: /artifacts/{appId}/public/data/{collectionName}
            const voteRef = doc(db, 'artifacts', appId, 'public', 'data', 'project-votes');
            
            // Listener Voting
            onSnapshot(voteRef, (docSnap) => {
                if (docSnap.exists()) {
                    voteData = docSnap.data();
                    renderVotes();
                } else {
                    // Jika data belum ada, buat inisialisasi awal
                    setDoc(voteRef, { option1: 0, option2: 0, option3: 0, total: 0 })
                        .catch(e => {
                            console.error("Permission Denied (Rules!):", e.message);
                            showModal("IZIN DITOLAK", "Database terkunci. Anda harus mengatur 'Firestore Rules' menjadi public di Firebase Console.");
                        });
                }
            }, (err) => {
                console.error("Firestore Listen Error:", err.message);
                if(err.code === 'permission-denied') {
                    showModal("DATABASE LOCKED", "Harap perbarui Rules di Firebase Console Anda.");
                }
            });

            // Listener Komentar
            const commentsRef = collection(db, 'artifacts', appId, 'public', 'data', 'comments');
            onSnapshot(commentsRef, (snapshot) => {
                const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                comments = data.sort((a, b) => b.timestamp - a.timestamp);
                renderComments();
            }, (err) => console.error("Comment Sync Error:", err.message));
        }

        window.castVote = async (option) => {
            if (!isFirebaseReady || !user) return;
            
            if (localStorage.getItem('ft_voted')) {
                showModal("VOTE GAGAL", "Setiap perangkat hanya diizinkan mengirim satu transmisi suara.");
                return;
            }

            try {
                const voteRef = doc(db, 'artifacts', appId, 'public', 'data', 'project-votes');
                await updateDoc(voteRef, {
                    [option]: increment(1),
                    total: increment(1)
                });
                localStorage.setItem('ft_voted', 'true');
            } catch (err) {
                console.error("Update Vote Error:", err.message);
                showModal("TRANSMISI GAGAL", err.message);
            }
        };

        function showModal(title, text) {
            const existing = document.getElementById('error-modal');
            if (existing) existing.remove();

            const modal = document.createElement('div');
            modal.id = 'error-modal';
            modal.className = "fixed inset-0 z- flex items-center justify-center bg-black/90 backdrop-blur-xl px-4";
            modal.innerHTML = `
                <div class="card-fl-red p-10 text-center max-w-sm w-full border-t-2 border-fl-red shadow-[0_0_50px_rgba(255,0,68,0.3)]">
                    <h3 class="text-fl-red font-cyber text-2xl mb-3">${title}</h3>
                    <p class="text-gray-400 text-sm mb-8 leading-relaxed">${text}</p>
                    <button onclick="this.parentElement.parentElement.remove()" class="btn-fl-red w-full py-4 text-[11px] font-cyber tracking-widest uppercase">Tutup Sinyal</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function renderVotes() {
            const container = document.getElementById('vote-container');
            if (!container) return;

            const options = [
                { id: 'option1', label: 'ARSENAL INVINCIBLES REBORN' },
                { id: 'option2', label: 'ROAD TO GLORY: INDONESIA DI WC' },
                { id: 'option3', label: 'RETRO SERIES: PES 6 MOD 2026' }
            ];

            const total = voteData.total || 0;
            container.innerHTML = options.map(opt => {
                const count = voteData[opt.id] || 0;
                const percent = total > 0 ? Math.round((count / total) * 100) : 0;
                const hasVoted = localStorage.getItem('ft_voted');
                return `
                    <div class="space-y-3 mb-8">
                        <div class="flex justify-between items-end">
                            <span class="text-white font-display text-2xl tracking-widest">${opt.label}</span>
                            <span class="text-fl-red font-mono text-base">${percent}%</span>
                        </div>
                        <div class="relative w-full h-4 bg-white/5 overflow-hidden">
                            <div class="vote-bar absolute top-0 left-0 h-full bg-gradient-to-r from-fl-red to-fl-orange shadow-[0_0_15px_rgba(255,0,68,0.5)]" style="width: ${percent}%"></div>
                        </div>
                        <button onclick="castVote('${opt.id}')" ${hasVoted ? 'disabled' : ''} class="text-[10px] font-cyber ${hasVoted ? 'text-gray-600' : 'text-gray-400 hover:text-fl-red'} transition-colors uppercase tracking-widest">
                            ${hasVoted ? '[ SUARA TERCATAT ]' : '[ KONFIRMASI PILIHAN ]'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        window.submitComment = async (e) => {
            e.preventDefault();
            if (!isFirebaseReady || !user) {
                showModal("OFFLINE", "Koneksi database belum stabil.");
                return;
            }

            const nameInput = document.getElementById('c-name');
            const msgInput = document.getElementById('c-msg');
            const name = nameInput.value.trim();
            const msg = msgInput.value.trim();
            
            if(!name || !msg) return;

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'comments'), {
                    name, 
                    message: msg, 
                    timestamp: Date.now(),
                    uid: user.uid
                });
                e.target.reset();
            } catch (err) {
                console.error("Add Comment Error:", err.message);
                showModal("GAGAL KIRIM", err.message);
            }
        };

        function renderComments() {
            const container = document.getElementById('comments-list');
            if (!container) return;
            container.innerHTML = comments.map(c => `
                <div class="card-fl-red p-5 border-l-4 border-fl-red mb-4">
                    <div class="flex justify-between mb-2">
                        <span class="text-fl-red font-cyber text-[10px] uppercase">${c.name}</span>
                        <span class="text-gray-700 font-mono text-[9px]">${new Date(c.timestamp).toLocaleTimeString()}</span>
                    </div>
                    <p class="text-gray-400 text-sm font-body leading-relaxed">${c.message}</p>
                </div>
            `).join('') || '<p class="text-center text-gray-700 py-20 font-cyber text-[10px] tracking-widest uppercase animate-pulse">Menunggu transmisi masuk...</p>';
        }

        window.toggleAdminMode = () => {
            const pin = prompt("Admin Authorization Required:");
            if(pin === "2026") {
                document.getElementById('admin-btn').classList.add('text-fl-red', 'animate-pulse');
                alert("ACCESS GRANTED: Terminal Admin Aktif.");
            }
        };

        window.navigate = (page) => {
            const content = document.getElementById('content-area');
            window.scrollTo(0,0);
            
            if (page === 'home') {
                content.innerHTML = `
                    <section class="page-fade relative min-h-screen flex flex-col items-center pt-40 pb-20 px-6">
                        <div class="text-center mb-24 max-w-4xl">
                            <h1 class="text-8xl md:text-9xl font-cyber font-bold leading-none mb-8 cyber-glow-red">NEXT <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-fl-red to-fl-orange">PROJECT.</span></h1>
                            <p class="text-gray-500 font-display text-3xl italic tracking-[0.2em] uppercase">Tentukan masa depan simulasi kami.</p>
                        </div>

                        <div class="container mx-auto grid grid-cols-1 lg:grid-cols-2 gap-20 max-w-7xl">
                            <div class="card-fl-red p-12 border-t-4 border-fl-red">
                                <div class="flex items-center gap-5 mb-12">
                                    <div class="w-10 h-10 bg-fl-red flex items-center justify-center rounded-sm">
                                        <i class="fa-solid fa-square-poll-vertical text-black"></i>
                                    </div>
                                    <h2 class="text-4xl font-cyber font-bold italic uppercase tracking-tighter">LIVE <span class="text-fl-red">VOTING</span></h2>
                                </div>
                                <div id="vote-container">
                                    <p class="text-center text-gray-700 animate-pulse font-cyber text-[11px] py-10 tracking-[0.3em]">MENGHUBUNGKAN KE SATELIT...</p>
                                </div>
                            </div>

                            <div class="flex flex-col">
                                <div class="flex items-center gap-5 mb-12">
                                    <div class="w-10 h-10 bg-fl-red flex items-center justify-center rounded-sm">
                                        <i class="fa-solid fa-comments text-black"></i>
                                    </div>
                                    <h2 class="text-4xl font-cyber font-bold italic uppercase tracking-tighter">FEEDBACK <span class="text-fl-red">HUB</span></h2>
                                </div>
                                <form onsubmit="submitComment(event)" class="mb-10 space-y-5">
                                    <input type="text" id="c-name" placeholder="ID / NAMA" required maxlength="15" class="w-full bg-black/50 border border-fl-red/20 p-4 text-white font-cyber text-sm outline-none focus:border-fl-red transition-all">
                                    <textarea id="c-msg" placeholder="PESAN ANDA UNTUK FTTOUCHLINE_ID..." required maxlength="120" class="w-full bg-black/50 border border-fl-red/20 p-4 text-white font-body text-sm outline-none focus:border-fl-red h-32 resize-none transition-all"></textarea>
                                    <button class="w-full btn-fl-red py-4 text-white font-cyber text-[11px] tracking-widest uppercase">Kirim Transmisi</button>
                                </form>
                                <div id="comments-list" class="max-h-[500px] overflow-y-auto pr-3 custom-scrollbar"></div>
                            </div>
                        </div>
                    </section>
                `;
                renderVotes();
                renderComments();
            } else if (page === 'master-league') {
                content.innerHTML = `
                    <section class="page-fade pt-48 px-6 container mx-auto mb-20">
                        <div class="flex justify-between items-end mb-16 border-b border-fl-red/20 pb-8">
                            <h2 class="text-7xl font-cyber font-bold italic uppercase">MASTER <span class="text-fl-red">LEAGUE</span></h2>
                            <span class="text-gray-600 font-cyber text-sm tracking-widest">Season 02 / Archive</span>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            <div class="card-fl-red p-5 group cursor-pointer overflow-hidden" onclick="openVideo('d4vGWhWu7x0')">
                                <div class="aspect-video bg-black overflow-hidden relative mb-6 rounded-sm">
                                    <img src="https://img.youtube.com/vi/d4vGWhWu7x0/maxresdefault.jpg" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700">
                                    <div class="absolute inset-0 flex items-center justify-center text-white/50 group-hover:text-fl-red transition-all scale-100 group-hover:scale-110">
                                        <i class="fa-solid fa-play text-6xl"></i>
                                    </div>
                                </div>
                                <h4 class="text-2xl font-display font-bold text-white italic uppercase group-hover:text-fl-red transition-colors">Arsenal Invincibles: Final Decider</h4>
                            </div>
                        </div>
                    </section>
                `;
            } else {
                 content.innerHTML = `<div class="pt-48 h-screen text-center font-cyber text-gray-700 text-2xl tracking-[0.5em] uppercase">Transmisi Segera Hadir</div>`;
            }
        };

        window.openVideo = (id) => {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('yt-iframe');
            iframe.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0`;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        };

        window.closeVideo = () => {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('yt-iframe');
            modal.style.display = 'none';
            iframe.src = '';
            document.body.style.overflow = 'auto';
        };

        // Jalankan Inisialisasi
        initApp();
    </script>
</body>
